<div id="commentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center backdrop-blur-sm animate-fade-in">
    <div class="bg-white rounded-xl p-6 w-96 shadow-2xl transform transition-all scale-100">
        <h3 class="text-lg font-bold mb-4 text-primary">Add Comment</h3>
        <form id="commentForm" method="post" action="">
            {% csrf_token %}
            <textarea name="new_comment" rows="3" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-accent outline-none text-sm" placeholder="Type your comment here..."></textarea>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeModal('commentModal')" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-opacity-90">Post Comment</button>
            </div>
        </form>
    </div>
</div>

<!-- UPDATED RESCHEDULE MODAL -->
<div id="rescheduleModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center backdrop-blur-sm p-4">
    <div class="bg-white rounded-2xl max-w-md w-full shadow-2xl overflow-hidden">
        <div class="bg-orange-600 p-5 flex items-center gap-3">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <h3 class="text-xl font-bold text-white">Reschedule Task</h3>
        </div>
        
        <div class="p-6">
            <p class="text-sm text-gray-600 mb-6 leading-relaxed">
                This will create a <strong>new task</strong> on the selected date and mark the current one as <strong>'Rescheduled'</strong>.
            </p>
            
            <form id="rescheduleForm" method="post" action="">
                {% csrf_token %}
                
                <div class="mb-5">
                    <label class="block text-sm font-bold text-gray-700 mb-2">New Date <span class="text-red-500">*</span></label>
                    <input type="date" 
                           name="reschedule_date" 
                           id="reschedule_date" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-base">
                    <p class="text-xs text-gray-500 mt-2">You cannot select dates in the past.</p>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Reason for Rescheduling <span class="text-red-500">*</span></label>
                    <textarea name="reschedule_reason" 
                              rows="4" 
                              required 
                              placeholder="Please provide a clear reason (e.g., resource unavailable, priority shift, staff illness, etc.)"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none resize-none text-base"></textarea>
                </div>
                
                <div class="flex gap-3">
                    <button type="button" 
                            onclick="document.getElementById('rescheduleModal').classList.add('hidden')" 
                            class="flex-1 py-3 border border-gray-300 text-gray-700 rounded-lg font-bold hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 py-3 bg-orange-600 text-white rounded-lg font-bold hover:bg-orange-700 transition shadow-lg">
                        Confirm Reschedule
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center backdrop-blur-sm animate-fade-in">
    <div class="bg-white rounded-xl p-6 w-full max-w-lg shadow-2xl relative max-h-[90vh] overflow-y-auto">
        <button onclick="closeModal('editModal')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <h3 class="text-lg font-bold mb-4 text-primary">Edit Task Details</h3>
        
        <div id="editLoader" class="hidden absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center z-10 rounded-xl">
            <svg class="animate-spin h-8 w-8 text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </div>

        <form id="editForm" method="post" action="">
            {% csrf_token %}
            
            <div class="mb-4 p-2 bg-yellow-50 border border-yellow-200 rounded flex items-center gap-2">
                <input type="checkbox" name="is_leave" id="edit_is_leave" onchange="toggleEditLeave()" class="w-4 h-4 text-yellow-600 rounded focus:ring-yellow-500">
                <label class="text-sm font-bold text-yellow-800" for="edit_is_leave">Mark as "On Leave"</label>
            </div>

            <div id="edit_fields_container" class="space-y-3">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Task Name</label>
                    <input type="text" name="task_name" id="edit_task_name" class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase mb-1">Centre</label>
                        <select name="centre" id="edit_centre" class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                            <option value="">- N/A -</option>
                            {% for c in centres %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase mb-1">Dept</label>
                        <select name="department" id="edit_department" class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                            <option value="">- N/A -</option>
                            {% for d in departments %}<option value="{{ d.id }}">{{ d.name }}</option>{% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase mb-1">Collaborators</label>
                    <select name="collaborators" id="edit_collaborators" multiple class="w-full border border-gray-300 rounded-lg p-2 text-sm h-20 bg-gray-50">
                        {% for u in potential_collaborators %}
                        <option value="{{ u.id }}">{{ u.first_name }} {{ u.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Other Parties</label>
                    <input type="text" name="other_parties" id="edit_other_parties" class="w-full border border-gray-300 rounded-lg p-2 text-sm">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Target / Outcome</label>
                    <textarea name="target" id="edit_target" rows="2" class="w-full border border-gray-300 rounded-lg p-2 text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Resources Needed</label>
                    <textarea name="resources_needed" id="edit_resources" rows="2" class="w-full border border-gray-300 rounded-lg p-2 text-sm"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-2">
                <button type="button" onclick="closeModal('editModal')" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-accent text-white rounded-lg text-sm font-bold hover:bg-blue-600 shadow-md">Update Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
    // --- MODAL FUNCTIONS ---

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }

    // 1. Comment Modal
    function openCommentModal(taskId) {
        const form = document.getElementById('commentForm');
        form.action = `/it_operations/workplans/task/${taskId}/comment/`;
        document.getElementById('commentModal').classList.remove('hidden');
    }
    
    // 2. Reschedule Modal - Now with reason + past date blocking
    function openRescheduleModal(taskId) {
        const form = document.getElementById('rescheduleForm');
        form.action = `/it_operations/workplans/task/${taskId}/reschedule/`;
        document.getElementById('rescheduleModal').classList.remove('hidden');
        
        // Block past dates
        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById('reschedule_date');
        dateInput.setAttribute('min', today);
        dateInput.value = ''; // Clear previous value
    }

    // 3. Edit Modal (Fetch Data)
    function openEditModal(taskId) {
        const modal = document.getElementById('editModal');
        const loader = document.getElementById('editLoader');
        const form = document.getElementById('editForm');
        
        modal.classList.remove('hidden');
        loader.classList.remove('hidden'); // Show loader

        // Set Form Action URL
        form.action = `/it_operations/workplans/task/${taskId}/edit/`;

        // Fetch Task Details via API
        fetch(`/it_operations/workplans/api/task/${taskId}/`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                // Populate Fields
                document.getElementById('edit_task_name').value = data.task_name;
                document.getElementById('edit_target').value = data.target || '';
                document.getElementById('edit_resources').value = data.resources_needed || '';
                document.getElementById('edit_other_parties').value = data.other_parties || '';
                document.getElementById('edit_is_leave').checked = data.is_leave;
                document.getElementById('edit_centre').value = data.centre || '';
                document.getElementById('edit_department').value = data.department || '';
                
                // Collaborators (Multi-select logic)
                const collabSelect = document.getElementById('edit_collaborators');
                Array.from(collabSelect.options).forEach(option => {
                    option.selected = data.collaborators.includes(parseInt(option.value));
                });

                // Run toggle logic based on fetched 'is_leave' status
                toggleEditLeave();
                
                // Hide loader
                loader.classList.add('hidden');
            })
            .catch(err => {
                console.error("Error fetching task data:", err);
                alert("Could not load task details. Please try again.");
                closeModal('editModal');
                loader.classList.add('hidden');
            });
    }

    // Toggle Logic for Edit Modal (Disable fields if "On Leave")
    function toggleEditLeave() {
        const isChecked = document.getElementById('edit_is_leave').checked;
        const container = document.getElementById('edit_fields_container');
        
        if (isChecked) {
            container.classList.add('opacity-50', 'pointer-events-none');
        } else {
            container.classList.remove('opacity-50', 'pointer-events-none');
        }
    }
    
    // Close modals on Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeModal('commentModal');
            closeModal('rescheduleModal');
            closeModal('editModal');
        }
    });
</script>
