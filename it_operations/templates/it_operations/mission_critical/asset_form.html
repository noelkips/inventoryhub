<!-- asset_form.html -->
{% extends 'dashboard.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="mb-8 animate-fade-in">
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mb-6">
            <div class="p-4 bg-gradient-to-br from-blue-600 to-teal-600 rounded-2xl shadow-2xl transform hover:scale-105 transition-transform duration-300 flex-shrink-0">
                <svg class="w-8 h-8 sm:w-10 sm:h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"></path>
                    <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"></path>
                    <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"></path>
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-600 to-teal-600 bg-clip-text text-transparent">
                {{ action }} Mission Critical Asset
            </h1>
        </div>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
            <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                </svg>
                Asset Name/Description *
            </label>
            <input type="text" name="name" value="{{ asset.name|default:'' }}" required class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 text-gray-700 font-medium bg-white hover:border-teal-400 group-hover:border-teal-500/50">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
                <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                    </svg>
                    Category *
                </label>
                <select name="category" required class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 text-gray-700 font-medium bg-white hover:border-teal-400 group-hover:border-teal-500/50">
                    <option value="">Select Category</option>
                    {% for value, label in categories %}
                    <option value="{{ value }}" {% if asset.category == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
                <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    Criticality Level *
                </label>
                <select name="criticality_level" required class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 text-gray-700 font-medium bg-white hover:border-teal-400 group-hover:border-teal-500/50">
                    <option value="">Select Level</option>
                    {% for value, label in criticality_levels %}
                    <option value="{{ value }}" {% if asset.criticality_level == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
                <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
                    </svg>
                    Department *
                </label>
                <select name="department" required class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 text-gray-700 font-medium bg-white hover:border-teal-400 group-hover:border-teal-500/50">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.id }}" {% if asset.department.id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
                <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
                Purpose/Function *
            </label>
            <textarea name="purpose_function" required rows="3" class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 resize-none text-gray-700 leading-relaxed hover:border-teal-400">{{ asset.purpose_function|default:'' }}</textarea>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
            <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 4.414V7a1 1 0 102 0V3a1 1 0 00-1-1h-4zM5 5a3 3 0 00-3 3v8a3 3 0 003 3h8a3 3 0 003-3V8a3 3 0 00-3-3H5z"></path>
                </svg>
                Dependency/Linked System
            </label>
            <textarea name="dependency_linked_system" rows="3" class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 resize-none text-gray-700 leading-relaxed hover:border-teal-400">{{ asset.dependency_linked_system|default:'' }}</textarea>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
            <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"></path>
                    <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"></path>
                    <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"></path>
                </svg>
                Backup/Recovery Method *
            </label>
            <textarea name="backup_recovery_method" required rows="3" class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 resize-none text-gray-700 leading-relaxed hover:border-teal-400">{{ asset.backup_recovery_method|default:'' }}</textarea>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 border-2 border-slate-200 hover:shadow-2xl hover:border-teal-500/50 transition-all duration-300 group">
            <label class="block text-sm font-bold text-gray-800 mb-4 uppercase tracking-wide flex items-center gap-2">
                <svg class="w-5 h-5 text-teal-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"></path>
                </svg>
                Notes
            </label>
            <textarea name="notes" rows="3" class="w-full border-2 border-slate-300 rounded-xl px-3 py-2.5 sm:px-4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-200 resize-none text-gray-700 leading-relaxed hover:border-teal-400">{{ asset.notes|default:'' }}</textarea>
        </div>

        <div class="bg-gradient-to-r from-slate-100 to-blue-100 rounded-2xl p-4 sm:p-6 border-2 border-slate-300">
            <div class="flex flex-col sm:flex-row gap-4 justify-end">
                <button type="submit" class="group relative inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-teal-600 text-white px-6 py-3 sm:px-8 sm:py-4 rounded-xl font-bold shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 hover:from-blue-700 hover:to-teal-700 w-full sm:w-auto">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>{{ action }} Asset</span>
                    <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 rounded-xl transition-opacity duration-300"></div>
                </button>
                <a href="{% url 'mission_critical_list' %}" class="group relative inline-flex items-center justify-center gap-2 bg-white text-gray-700 px-6 py-3 sm:px-8 sm:py-4 rounded-xl font-bold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border-2 border-slate-300 hover:border-slate-400 w-full sm:w-auto">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Cancel</span>
                </a>
            </div>
        </div>
    </form>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.6s ease-out;
    }
</style>
{% endblock %}
