{% extends 'dashboard.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-red-50 border border-red-200 rounded p-6">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Backup Record</h1>
        
        <p class="text-gray-700 mb-4">
            Are you sure you want to delete this backup record?
        </p>

        <div class="bg-white p-4 rounded mb-6 border border-gray-200">
            <p class="font-semibold text-lg">{{ backup.system }}</p>
            <p class="text-gray-600">Centre: {{ backup.centre.name }}</p>
            <p class="text-gray-600">Date: {{ backup.date|date:"M d, Y" }}</p>
        </div>

        <p class="text-red-600 font-semibold mb-6">This action cannot be undone.</p>

        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
                Yes, Delete
            </button>
            <a href="{% url 'backup_registry_list' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
