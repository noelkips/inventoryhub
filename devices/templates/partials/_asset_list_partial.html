<div class="p-4 lg:p-6 h-full flex flex-col">
    <div class="flex-grow overflow-y-auto bg-white rounded-lg shadow-md border">
        <table class="min-w-full">
            <thead class="bg-gray-100 sticky top-0">
                <tr>
                    <th class="py-3 px-4 text-left ...">Asset Name</th>
                    <th class="py-3 px-4 text-left ...">Category</th>
                    <th class="py-3 px-4 text-left ...">Criticality</th>
                    <th class="py-3 px-4 text-left ...">Department</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for asset in page_obj %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-3 px-4 text-sm font-medium text-primary">{{ asset.name }}</td>
                        <td class="py-3 px-4 text-sm">{{ asset.get_category_display }}</td>
                        <td class="py-3 px-4 text-sm">
                            <span class="... 
                                {% if asset.criticality_level == 'Critical' %}bg-red-100 text-red-800
                                {% elif asset.criticality_level == 'High' %}bg-yellow-100 text-yellow-800
                                {% else %}bg-gray-100 text-gray-800{% endif %}">
                                {{ asset.get_criticality_level_display }}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-sm">{{ asset.department.name|default:"-" }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4" class="py-8 text-center ...">No assets found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% if is_paginated %} ... {% endif %}
</div>
