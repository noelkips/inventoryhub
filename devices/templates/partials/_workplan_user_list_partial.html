<div class="p-4 lg:p-6 h-full flex flex-col">
    <div class="flex-grow overflow-y-auto bg-white rounded-lg shadow-md border">
        <table class="min-w-full">
            <thead class="bg-gray-100 sticky top-0">
                <tr>
                    <th class="py-3 px-4 text-left ...">Username</th>
                    <th class="py-3 px-4 text-left ...">Full Name</th>
                    <th class="py-3 px-4 text-left ...">Centre</th>
                    <th class="py-3 px-4 text-left ...">Status</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for user in page_obj %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-3 px-4 text-sm font-medium">{{ user.username }}</td>
                        <td class="py-3 px-4 text-sm">{{ user.get_full_name }}</td>
                        <td class="py-3 px-4 text-sm">{{ user.centre.name|default:"N/A" }}</td>
                        <td class="py-3 px-4 text-sm">
                            {% if user.id in submitted_ids %}
                                <span class="bg-green-100 text-green-800 ...">Submitted</span>
                            {% else %}
                                <span class="bg-red-100 text-red-800 ...">Pending</span>
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4" class="py-8 text-center ...">No users found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% if is_paginated %} ... {% endif %}
</div>
