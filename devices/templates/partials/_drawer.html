<!-- partials/_drawer.html  (replace the whole file with this) -->
<div x-data="{ open: false, title: 'Details' }"
     @open-drawer.window="open = true; title = $event.detail.title || 'Details'"
     @close-drawer.window="open = false"
     x-cloak
     class="relative z-50"
     aria-labelledby="slide-over-title"
     role="dialog"
     aria-modal="true">

    <!-- BACKDROP – only cover the *content* area, NOT the sidebar -->
    <div x-show="open"
         @click="open = false"
         x-transition:enter="ease-in-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in-out duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-900 bg-opacity-60 transition-opacity md:ml-64"
         style="pointer-events: auto;"></div>

    <!-- DRAWER PANEL -->
    <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <div x-show="open"
                     x-transition:enter="transform transition ease-in-out duration-500"
                     x-transition:enter-start="translate-x-full"
                     x-transition:enter-end="translate-x-0"
                     x-transition:leave="transform transition ease-in-out duration-500"
                     x-transition:leave-start="translate-x-0"
                     x-transition:leave-end="translate-x-full"
                     class="pointer-events-auto w-screen max-w-4xl">
                    <div class="flex h-full flex-col overflow-y-scroll bg-gray-50 shadow-xl">
                        <!-- Header -->
                        <div class="bg-primary px-4 py-5 sm:px-6">
                            <div class="flex items-center justify-between">
                                <h2 class="text-xl font-semibold text-white"
                                    id="slide-over-title"
                                    x-text="title">Loading...</h2>
                                <button @click="open = false"
                                        type="button"
                                        class="rounded-md text-gray-300 hover:text-white focus:outline-none">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor"
                                         viewBox="0 0 24 24">
                                        <path stroke-linecap="round"
                                              stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="relative flex-1">
                            <div id="drawer-content" class="h-full p-4">
                                <div class="flex items-center justify-center h-full">
                                    <div class="text-center text-gray-500">
                                        <svg class="animate-spin h-8 w-8 text-primary mx-auto mb-3"
                                             fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10"
                                                    stroke="currentColor" stroke-width="4"/>
                                            <path class="opacity-75" fill="currentColor"
                                                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                        </svg>
                                        Loading…
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
