<div class="p-4 lg:p-6 h-full flex flex-col">
    <div class="flex-grow overflow-y-auto bg-white rounded-lg shadow-md border">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100 sticky top-0">
                <tr>
                    <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Centre Name</th>
                    <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Centre Code</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for centre in centres_missed %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-3 px-4 text-sm font-medium text-primary">{{ centre.name }}</td>
                        <td class="py-3 px-4 text-sm">{{ centre.centre_code }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="2" class="py-8 text-center text-gray-500">All centres are backed up! ğŸ‰</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
