<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>{% extends 'dashboard.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit Period</h2>

    <!-- Messages -->
    {% if messages %}
        <div id="messages" class="mb-4">
            {% for message in messages %}
                <div class="bg-green-500 border border-green-700 text-white px-4 py-3 rounded-lg mb-2 alert" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Edit Period Form -->
    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
        <h3 class="text-lg font-semibold mb-2 text-gray-700">Edit Period: {{ period.name }}</h3>
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                    <input type="text" name="name" id="name" value="{{ period.name }}" class="w-full border rounded-md p-2" required>
                </div>
                <div>
                    <label for="start_date" class="block text-gray-700 font-medium mb-1">Start Date</label>
                    <input type="date" name="start_date" id="start_date" value="{{ period.start_date|date:'Y-m-d' }}" class="w-full border rounded-md p-2" required>
                </div>
                <div>
                    <label for="end_date" class="block text-gray-700 font-medium mb-1">End Date</label>
                    <input type="date" name="end_date" id="end_date" value="{{ period.end_date|date:'Y-m-d' }}" class="w-full border rounded-md p-2" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center">
                    <input type="checkbox" name="is_active" id="is_active" class="form-check-input h-5 w-5" {% if period.is_active %}checked{% endif %}>
                    <label for="is_active" class="ml-2 text-gray-700 font-medium">Is Active</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Activities</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    {% for activity in activities %}
                        <div class="flex items-center">
                            <input type="checkbox" name="activities" value="{{ activity.id }}" id="activity_{{ activity.id }}" class="form-check-input h-5 w-5" {% if activity in period.activities.all %}checked{% endif %}>
                            <label for="activity_{{ activity.id }}" class="ml-2 text-gray-700">{{ activity.name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="flex space-x-2">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save Changes</button>
                <a href="{% url 'manage_periods' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-dismiss alerts after 5 seconds
    setTimeout(function() {
        document.querySelectorAll('.alert').forEach(function(alert) {
            alert.style.transition = 'opacity 0.5s ease';
            alert.style.opacity = '0';
            setTimeout(function() { alert.remove(); }, 500);
        });
    }, 5000);
});
</script>
{% endblock %}
