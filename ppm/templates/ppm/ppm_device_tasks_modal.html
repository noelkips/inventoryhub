<!-- Optional standalone modal (not required if you already use device_list modal).
     Kept updated for consistency with attempts + toggle. -->

<div id="ppmTaskModalStandalone" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl overflow-hidden">
            <div class="bg-blue-700 text-white px-6 py-4 flex items-center justify-between">
                <h3 class="text-lg font-bold">PPM Attempt</h3>
                <button type="button" onclick="document.getElementById('ppmTaskModalStandalone').classList.add('hidden')" class="text-white text-2xl leading-none">&times;</button>
            </div>

            <form method="post" class="p-6 space-y-5">
                {% csrf_token %}

                <label class="flex items-center gap-2 text-sm font-semibold text-gray-800">
                    <input name="no_ppm_activity_performed" type="checkbox" class="h-4 w-4">
                    No PPM activity performed
                </label>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Reason (required if toggle ON)</label>
                    <textarea name="reason" rows="2" class="w-full border rounded-lg p-2 text-sm"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Activities performed</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        {% for activity in activities %}
                            <label class="flex items-center gap-2 border rounded-lg p-2 text-sm">
                                <input type="checkbox" name="activities" value="{{ activity.id }}" class="h-4 w-4">
                                <span>{{ activity.name }}</span>
                            </label>
                        {% endfor %}
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea name="notes" rows="2" class="w-full border rounded-lg p-2 text-sm"></textarea>
                </div>

                <div class="flex items-center justify-end gap-2">
                    <button type="button" onclick="document.getElementById('ppmTaskModalStandalone').classList.add('hidden')" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg text-sm font-semibold">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold">Save Attempt</button>
                </div>
            </form>
        </div>
    </div>
</div>
