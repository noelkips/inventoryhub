{% extends 'base.html' %}

{% block title %}Change Password - LibraryHub{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-primary">Change Password</h1>

<div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-primary mb-2">Current Password</label>
            <input type="password" name="current_password" required class="w-full border border-neutral p-2 rounded">
        </div>
        <div>
            <label class="block text-primary mb-2">New Password</label>
            <input type="password" name="new_password" required class="w-full border border-neutral p-2 rounded">
        </div>
        <div>
            <label class="block text-primary mb-2">Confirm New Password</label>
            <input type="password" name="confirm_password" required class="w-full border border-neutral p-2 rounded">
        </div>
        <button type="submit" class="bg-secondary text-white px-4 py-2 rounded hover:bg-accent transition-colors">Change Password</button>
        <a href="{% url 'profile' %}" class="ml-4 text-accent hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
