<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LibraryHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#143C50',
                        'secondary': '#C86450',
                        'neutral': '#A0A0A0',
                        'light': '#DCDCF0',
                        'accent': '#288CC8',
                        'danger': '#B42828',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-primary mb-6 text-center">Login to LibraryHub</h1>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded {% if message.tags == 'error' %}bg-danger{% else %}bg-secondary{% endif %} text-white">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-primary mb-2">Email</label>
                <input type="email" name="email" required class="w-full border border-neutral p-2 rounded" placeholder="Enter your email">
            </div>
            <div>
                <label class="block text-primary mb-2">Password</label>
                <input type="password" name="password" required class="w-full border border-neutral p-2 rounded" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-secondary text-white p-3 rounded hover:bg-accent transition-colors">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'landing_page' %}" class="text-accent hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
